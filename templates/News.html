<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="news">
        <h1 class="col-12 text-monospace text-center">Главные новости</h1>
    {% for new in news %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2>{{ new.name }}</h2>
        <p>{{ new.text }}</p>
        <p>Дата размещения: {{ new.date }}</p>
    </div>
    {% endfor %}
    </div>
    </body>
</html>
